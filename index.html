<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p class="splash">WHAT WILL YOU DO WHEN FACED WITH LIFE OR DEATH, HUMAN</p>
  <div class="scoreContainer"> 
    <div id="playerScoreDisplay">
      <p>HUMAN SCORE:</p>
      <p id="playerScore">0</p>
    </div>
    <div class="buttonContainer">
      <button class="Rock" id="Rock"><img src="images/clipart3561104.png" height="120px" width="120px">ROCK</button>

      <button class="Paper" id="Paper"><img src="images/clipart4778567.png" height="120px" width="120px">PAPER</button>

      <button class="Scissors" id="Scissors"><img src="images/clipart1517270.png" height="120px" width="120px">SCISSORS</button>
    </div>
    <div id="computerScoreDisplay">
      <p>COMPUTER SCORE:</p>
      <p id="computerScore">0</p>
    </div>
  </div>
</body>
</html>
